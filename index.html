<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="task_table">
    <!-- Header -->
    <div class="header">
      <h1>MY TASKS</h1>
      <button id="add-btn">
        <span class="material-symbols-outlined add-icon">add</span>
      </button>
    </div>

    <!-- Filter and Sort Controls -->
    <div class="controls">
      <div class="filter-group">
        <button id="filter-all" class="filter-btn active">All</button>
        <button id="filter-completed" class="filter-btn">Completed</button>
        <button id="filter-incomplete" class="filter-btn">Incomplete</button>
      </div>
      <select id="sort-by">
        <option value="custom">Custom Order</option>
        <option value="date">Sort by Date</option>
        <option value="title">Sort by Title</option>
      </select>
    </div>

    <!-- Tasks Container -->
    <div id="tasks" class="tasks"></div>
  </div>

  <!-- Add/Edit Task Modal -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Add New Task</h2>
      <form id="task-form">
        <div class="form-group">
          <label for="task-title">Task Title</label>
          <input type="text" id="task-title" required />
        </div>
        <!-- New Priority Field -->
        <div class="form-group">
          <label for="task-priority">Task Priority</label>
          <select id="task-priority" required>
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task-date">Due Date</label>
          <input type="datetime-local" id="task-date" required />
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancel-task">Cancel</button>
          <button type="submit" class="btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script src="scripts.js"></script>
</body>
</html>
